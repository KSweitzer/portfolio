<!-- portfolio/templates/portfolio/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/styles.css' %}">
    <title>{% block title %}My Portfolio{% endblock %}</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1><a href="#">Kevin Sweitzer</a></h1>
        </div>
        <div class="links">
            <ul class="nav-links">
                <li class="hover-underline-animation"><a href="#about">About Me</a></li>
                <li class="hover-underline-animation"><a href="#projects">Projects</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </nav>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'base/script.js' %}"></script>
</body>
</html>
